    <script>
        function expandText() {
            var description = document.querySelector('.description');
            description.innerHTML = 'is an digital - psychophysicist <br> from Seoul, South Korea. <br><br> She aims to observe and formalize overlooked phenomena such as love, hatred, loss, and depression to evoke empathy. Various media serve as the means of formalization, with each project involving a medium—such as parties, the internet, analog TV, or Rube Goldberg devices—that maximizes the formula in relation to the phenomenon. My primary interest lies in the "Data". I liberate marginalized data, images, and stories by inviting them into the digital space. Moreover, I hope that these overlooked data, gathered on the internet, will be transmitted to others through techniques such as mixing, concealing forms, anonymizing, and making noise.';
            var more = document.querySelector('.more');
            more.innerHTML = 'Less';
            var vector1 = document.querySelector('.Vector1');
            vector1.style.display = 'block';

            if(more.innerHTML === 'Less') {
                more.setAttribute('onclick', 'collapseText()');
            }
        }

        function collapseText(){
            var description = document.querySelector('.description');
            description.innerHTML = 'is an digital - psychophysicist <br> from Seoul, South Korea.';
            var more = document.querySelector('.more');
            more.innerHTML = 'More';
            var vector1 = document.querySelector('.Vector1');
            vector1.style.display = 'none';

            if(more.innerHTML === 'More') {
                more.setAttribute('onclick', 'expandText()');
            }
        }

    function openWork(element) {
        const windowConfigs = JSON.parse(element.getAttribute('data-urls'));
        windowConfigs.forEach((config, index) => {
            window.open(config.url, `_blank${index}`, `width=${config.width}, height=${config.height}, top=${config.top}, left=${config.left}, scrollbars=yes`);
        });
    }

        const yearSelectElement = document.getElementById('yearSelect');
        yearSelectElement.addEventListener('change', function() {
            updateWorkList(this.value, mediaSelectElement.value);
        });

        const mediaSelectElement = document.getElementById('mediaSelect');
        mediaSelectElement.addEventListener('change', function() {
            updateWorkList(yearSelectElement.value, this.value);
        });

        function updateWorkList(selectedYear, selectedMedia) {
            const tableBody = document.querySelector('.worklist tbody');
            tableBody.innerHTML = ''; // Clear existing rows
            let filteredWorks = works;
            if (selectedYear !== 'all') {
                filteredWorks = filteredWorks.filter(work => work.year === selectedYear);
            }
            if (selectedMedia !== 'all') {
                filteredWorks = filteredWorks.filter(work => work.media.includes(selectedMedia));
            }
            filteredWorks.forEach(work => {
                const row = `<tr>
                    <td><a href="#" data-urls='${JSON.stringify(work.urls)}' onclick="openWork(this)">${work.title}</td>
                    <td>${work.description}</td>
                    <td>${work.media}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        updateWorkList('all', 'all');
    });
