<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아티스틱 타이포그래피 회로도</title>
  <link rel="stylesheet" href="/web/style.css" />
</head>
<body>
  <div class="container">
    <div class="circuit-layout">
        <!-- 1행: 병렬 상단 -->
        <div class="row">
          <span class="wire">전선</span>
          <span class="wire">전선</span>
          <span class="resistor">저항</span>
          <span class="bulb">전구</span>
          <span class="wire">전선</span>
          <span class="wire">전선</span>
        </div>
      
        <!-- 2행: 메인 흐름 -->
        <div class="row">
          <span class="battery">배터리</span>
          <span class="switch" onclick="toggleSwitch(this)">A</span>
          <span class="wire">전선</span>
          <span class="wire">전선</span>
          <span class="wire">전선</span>
          <span class="bulb">전구</span>
          <span class="switch" onclick="toggleSwitch(this)">B</span>
        </div>
      
        <!-- 3행: 병렬 하단 -->
        <div class="row">
          <span class="wire">전선</span>
          <span class="wire">전선</span>
          <span class="resistor">저항</span>
          <span class="bulb">전구</span>
          <span class="wire">전선</span>
          <span class="wire">전선</span>
        </div>
      </div>
      
      
    
    <div class="controls">
      <button class="control-btn" onclick="toggleCurrent()">전류 시뮬레이션</button>
      <button class="control-btn" onclick="resetCircuit()">회로 초기화</button>
    </div>
  </div>
  <script src="/web/script.js"></script>
</body>
</html>
