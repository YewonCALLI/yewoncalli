<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typefold</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/font/stylesheet.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        /* card-description의 초기 스타일로 텍스트를 제한합니다 */
        .card-description.short {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-height: 1.2em; /* 줄 수에 맞게 조절 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
          <div class="headerTitle" onclick="window.location.href='./'">
            <span style="font-style: normal;">🌹</span> <span class="ye">Ye</span><span class="won">₩</span>(b.2001)
            is a computational designer.
          </div>
          <div class="headerNav">
            <button class="headerBtn" id="goProjects">Projects</button>
            <button class="headerBtn" onclick="openOverlay()" id="goInfo">Info</button>
          </div>
        </div>
        <div class="card2">
            <div class="card-text">
              <div class="card-header">
                <div class="card-title" id="card-projects">TypeFold</div>
                <div class="card-subContainer">
                  <div class="card-date">2024</div>
                  <div class="card-tags">
                    <span class="card-tag">Code</span>
                    <span class="card-tag">Game</span>
                  </div>
                </div>
              </div>
              <div class="card-contents">
                <div class="card-description short" id="card-description">
                  Creates papercraft templates of 3D models, enabling coded designs on each surface to be printed and assembled into physical forms.
                </div>
                <div class="card-event"></div>
                <div class="card-more">
                  <a href="#" id="toggle-description" onclick="toggleDescription(event)">view more...</a>
                </div>
              </div>
            </div>
            <div class="card-image">
              <img src="assets/image/thumbnails/drawthebeat.png" alt="Draw the Beat!" />
              <a class="card-link" id="card-projects" href="https://daduck.vercel.app">
                daduck.vercel.app
              </a>
            </div>
        </div>          
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        function toggleDescription(event) {
            event.preventDefault(); // 링크 기본 동작 방지

            const description = document.getElementById("card-description");
            const toggleLink = document.getElementById("toggle-description");

            // 짧은 버전과 전체 버전을 토글
            if (description.classList.contains("short")) {
                description.classList.remove("short");
                toggleLink.textContent = "view less";
            } else {
                description.classList.add("short");
                toggleLink.textContent = "view more...";
            }
        }
    </script>
</body>
</html>
