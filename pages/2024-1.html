        /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

        }
        .close {

            top: 15px;
            right: 35px;

            font-weight: bold;

        /* Ïä§Ìã∞Ïª§ Ïä§ÌÉÄÏùº */
        .sticker {

            padding-bottom: 5px;
            padding-left: 5px;
            font-size: 0.7rem;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            animation: showSticker 1s forwards;
        }

        .sticker p{
            margin: 0;
            text-align: left;
        }

        .information a{

        }

        .information a:hover{
            color: #FF4646;
        }   

        /* Ïä§Ìã∞Ïª§ Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes showSticker {
            0% { opacity: 0; transform: translateY(-10px) rotate(-10deg); }
            100% { opacity: 1; transform: translateY(0) rotate(0deg); }
        }


        @media (max-width: 450px) {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const works = [
                { 
                    year: '2024', 
                    title: 'Word Wide Web', 
                    description: 'Performed : SFPC(School for Poetic Computation) <br><br> Word Wide Web is a project I developed while attending the "Human-Scale Natural Language Processing" course at SFPC Summer School. In this course, around a dozen participants, including myself, contributed by curating and submitting our own unique text data. I submitted a poetic essay inspired by the works of Dai Yoko and George Eliot. <br><br> We meticulously broke down these text contributions into individual words and classified them into 15 different parts of speech, such as nouns, adjectives, and adverbs. Additionally, we labeled each word based on six criteria: dog-cat, utilitarian-romantic, static-dynamic, concrete-intangible, satisfying-irritating, and hard-soft. <br><br>Using the scores from these labels, created a method to measure the similarity between words, allowing our system to suggest synonyms within the framework we developed. Now, I invite you to explore: do the words you select feel similar to the ones orbiting them? Or do they seem entirely different? Embrace the strange and unexpected gaps as you play the Word Wide Web game. <br><br><a href="https://solarword.vercel.app/">Word Wide Web</a> is a game where you weave together words that are similar or seem related within the system we created. The goal is to weave as many words as possible in a short amount of time. Speed is the key to victory! ', 
                    media: 'Digital, Poetic', 
                    thumbnail: '../assets/image/wordwideweb.png',
                    infoImages:  [{ src: '../assets/image/wordwideweb/wordwideweb1.gif', altText: 'GIF image of the "Word Wide Web" poster, showing a repeating sequence of the front and back sides.'}, 
                        {src: '../assets/image/wordwideweb/wordwideweb2.png', altText: 'Front side of the poster'},
                        {src: '../assets/image/wordwideweb/wordwideweb3.png', altText: 'Back side of the poster'},
                    ],
                    id: 'wordwideweb',
                },
                {
                    year: '2024',
                    title: 'Hongyeon 1.0',
                    description: `Exhibited at <i>The Silver Bell Challenge: Hong Yeon-gil Project</i>, ten to the n <br><br> Yewon Jang, Hongyeon 1.0, 2023, Chatbot AI, ChatGPT 3.5, Naver Clova Note, Hongyeon-gil interviews<br><br> <a href="https://hongyeon.vercel.app/">Hongyeon 1.0</a> is a chatbot AI developed by the artist Yewon Jang, who spent four months in Hongyeon-gil, Yeonhui-dong, Seoul, collecting data about the area. The artist observed a generational divide between the elderly and younger populations and aimed to bridge this gap using AI. The chatbot blends conversations from various generations in Hongyeon-gil, incorporating data gathered from street interviews, online surveys, and web crawling. This data was fine-tuned on GPT-3.5 to create a chatbot that speaks with a unified voice representing multiple perspectives. The chatbot shares not only the history, geography, and culture of Hongyeon-gil but also personal experiences and memories, as if lived by one person. It is accessible to everyone through an avatar website.<br><br><b>Interview Excerpt:</b><br><br><b>Eunchong:</b> I understand that AI chatbots require extensive data preprocessing before they can generate coherent speech. Can you explain the AI generation process for this project?<br><br><b>Yewon:</b> I first visited Hongyeon-gil in July. Over six months, we familiarized ourselves with the area, approached residents, and conducted interviews and Google Form events. I even remember directly asking people about their thoughts on Hongyeon-gil. We spent time talking to residents and visitors, collecting information, which we then transcribed using Clova Note.<br><br><b>Eunchong:</b> How does your work differ from other AI models?<br><br><b>Yewon:</b> While traditional chatbots provide answers based on objective information, the data I collected reflects the language habits, emotions, and everyday experiences of Hongyeon-gil residents. The stories are more personal and capture the essence of life in Hongyeon-gil.<br><br><b>Eunchong:</b> What was the most challenging part of creating the AI chatbot?<br><br><b>Yewon:</b> Capturing the lives of the residents within the chatbot was the most challenging part. Processing and training the data involved repeatedly listening to interview recordings, which often moved me deeply. It felt more like archaeology or exploration than development. This project was a small challenge to the current AI scene, as it wasn‚Äôt about perfection.<br><br><b>Eunchong:</b> Your AI sometimes says unexpected things, which gives it a novelist-like quality. You played a significant role in this project, especially by emphasizing communication across regions and generations. I believe the project's success is largely due to your efforts in listening to the elderly, gathering feedback, and incorporating it into your work.`,
                    media: 'Digital',
                    thumbnail: '../assets/image/hongyeon1.0.png',
                    infoImages: [
                        { src: '../assets/image/hongyeon.gif', altText: 'Screen recording of the interface using the Hongyeon 1.0 AI to inquire about information on Hongyeon-gil.' },
                        { src: '../assets/image/hongyeongil2.png', altText: 'Exhibition view of Hongyeon 1.0 displayed at "ten to the n"' },
                        { src: '../assets/image/hongyeongil3.png', altText: 'Photograph of multiple posters for the "Hongyeon Gil Memory Collection Survey" event, displayed in various locations along the street.' }
                    ],
                    id: 'hongyeon1-0',
                },
                { 
                    year: '2024', 
                    title: 'ABT', 
                    description: "Exhibited : &lt;The Silver Bell Challenge: Hong Yeon-gil Project&gt, ten to the n<br><br> Yewon Jang, Hongyeon 1.0, 2023, Chatbot AI, ChatGPT 3.5, Naver Clova Note, Honyeon-gil interview<br><br>Hongyeon 1.0 is a chatbot AI created by an artist who visited Hongyeon-gil, Yeonhui-dong, Seoul, for four months to collect data about 'Hongyeon-gil.' The artist discovered that despite the high elderly population in Hongyeon-gil, there was a separation between the elderly and young generations. To address this generational divide using AI, the artist created a chatbot that mixes conversations from all generations within Hongyeon-gil. To achieve this, the artist categorized the conversations into youth, elderly, and visitors, and collected both online and offline data about 'Hongyeon-gil' through street interviews, online surveys, and web crawling. This data was then fine-tuned on GPT-3.5 and applied to the chatbot. The chatbot conveys interview responses from various age groups in Hongyeon-gil as if spoken by one person, sharing not only the history, geography, and culture of Hongyeon-gil but also personal experiences and memories as if living there. The chatbot is accessible to everyone through an avatar website.", 
                    media: 'Digital, Branding&UX/UI', 
                    thumbnail: '../assets/image/ABT website.png',
                    infoImages:  [{ src: '../assets/image/hongyeon.gif', altText: 'Word Wide Web Thumbnail' }],
                    id: 'abt',
                },
                { 
                    year: '2023', 
                    title: 'Cell on the Beach', 
                    description: 'A web-based party where two girls reminisce about their memories from science high school.', 
                    media: 'Digital', 
                    thumbnail: '../assets/image/cellonthebeach.png',
                    infoImages: ['./thumbnails/cellonthebeach-1.png'],
                    id: 'cell-on-the-beach'
                },
                { 
                    year: '2023', 
                    title: 'MemeProject', 
                    description: 'Virtual businesses that collect and preserve memes', 
                    media: 'Digital', 
                    thumbnail: '../assets/image/meme project.png',
                    infoImages: [],
                    id: 'memeproject'
                },
                { 
                    year: '2023', 
                    title: 'MemeProject (world.html)', 
                    description: 'Meme Waterwheelüé°üé°üé°', 
                    media: 'Digital', 
                    thumbnail: '../assets/image/memproject (world.html).png',
                    infoImages: [],
                    id: 'memeproject-world'
                },
                { 
                    year: '2024', 
                    title: 'p5. Ko Translate', 
                    description: 'Translation of the website of p5.js to be renewed', 
                    media: 'Accessibility', 
                    thumbnail: '../assets/image/p5kotranslate.png',
                    infoImages: [],
                    id: 'p5-ko-translate'
                },
                { 
                    year: '2023', 
                    title: 'Simulating #1,2,3', 
                    description: 'Translation of the website of p5.js to be renewed', 
                    media: 'Physics', 
                    thumbnail: '../assets/image/Simulating.png',
                    infoImages: [],
                    id: 'simulating'
                },
                { 
                    year: '2021', 
                    title: 'Singlet & Multiplet', 
                    description: "Work connecting 'Multiple Selves' and 'Quantum Mechanics'", 
                    media: 'Physics', 
                    thumbnail: '../assets/image/Singlet&Multiplet.png',
                    infoImages: [],
                    id: 'singlet-multiplet'
                },
            ];

            const yearSelectElement = document.getElementById('yearSelect');
            const mediaSelectElement = document.getElementById('mediaSelect');
            const infoContainer = document.querySelector('.information');
            const titleElement = document.querySelector('.Rectangle-22 p');
            const imageContainer = document.querySelector('.image-container');
            let currentWorks = works; // Ï≤òÏùåÏóî Î™®Îì† ÏûëÌíàÏùÑ Î≥¥Ïó¨Ï§å
            let currentIndex = 0;

            // URLÏùò Ìï¥ÏãúÍ∞íÏùÑ ÌôïÏù∏ÌïòÏó¨ Ìï¥Îãπ ÏûëÌíàÏùÑ Î°úÎìú
            const urlHash = window.location.hash.substring(1);
            if (urlHash) {
                const targetWorkIndex = works.findIndex(work => work.id === urlHash);
                if (targetWorkIndex !== -1) {
                    currentIndex = targetWorkIndex;
                }
            }

            updateWorkList('all', 'all', true);

            yearSelectElement.addEventListener('change', function() {
                updateWorkList(this.value, mediaSelectElement.value, false);
            });

            mediaSelectElement.addEventListener('change', function() {
                updateWorkList(yearSelectElement.value, this.value, false);
            });

            function updateWorkList(selectedYear, selectedMedia, initialLoad) {
                const tableBody = document.querySelector('.worklist tbody');
                tableBody.innerHTML = ''; // Í∏∞Ï°¥Ïùò ÌÖåÏù¥Î∏î ÎÇ¥Ïö©ÏùÑ ÏßÄÏõÄ
                currentWorks = works.filter(work => {
                    return (selectedYear === 'all' || work.year === selectedYear) &&
                        (selectedMedia === 'all' || work.media.includes(selectedMedia));
                });

                // ÌÖåÏù¥Î∏îÏóê ÌïÑÌÑ∞ÎßÅÎêú ÏûëÌíàÏùÑ ÌëúÏãú
                currentWorks.forEach((work, index) => {
                    const row = `<tr data-title="${work.title}">
                        <td><img src="${work.thumbnail}" class="thumbnail work-link" data-index="${index}" data-id="${work.id}" alt="${work.title} Thumbnail"></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });

                // ÌéòÏù¥ÏßÄ Ï≤´ Î°úÎìú ÎòêÎäî ÌïÑÌÑ∞ÎßÅ ÌõÑ Ï≤´ Î≤àÏß∏ ÏûëÌíà ÏûêÎèô ÌëúÏãú
                if (currentWorks.length > 0) {
                    if (initialLoad) {
                        currentIndex = 0;
                        currentWorks.forEach((_, index) => {
                            displayWorkInfo(index); // Î™®Îì† ÏûëÌíà Ï†ïÎ≥¥Î•º Ìïú Î≤àÏóê ÌëúÏãú
                        });
                    } else {
                        currentIndex = 0;
                        displayWorkInfo(currentIndex); // ÌïÑÌÑ∞ÎßÅ ÌõÑ Ï≤´ Î≤àÏß∏ ÏûëÌíàÏùÑ ÏûêÎèôÏúºÎ°ú Î≥¥Ïó¨Ï§å
                    }
                }

                // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏Î•º ÏÑ§Ï†ïÌïòÏó¨ ÏÇ¨Ïö©ÏûêÍ∞Ä Ïç∏ÎÑ§ÏùºÏùÑ ÌÅ¥Î¶≠ÌïòÎ©¥ Ìï¥Îãπ ÏûëÌíàÏùò Ï†ïÎ≥¥Í∞Ä ÌëúÏãúÎêòÎèÑÎ°ù Ìï®
                document.querySelectorAll('.work-link').forEach(link => {
                    link.addEventListener('click', function() {
                        currentIndex = parseInt(this.getAttribute('data-index'), 10);
                        const workId = this.getAttribute('data-id');
                        window.location.hash = workId;
                        displayWorkInfo(currentIndex);
                        document.getElementById(workId).scrollIntoView({ behavior: 'smooth' }); // ÌÅ¥Î¶≠ Ïãú Ìï¥Îãπ ÏúÑÏπòÎ°ú Ïù¥Îèô
                    });
                });
            }

           

            function displayWorkInfo(index) {
                if (index < 0 || index >= currentWorks.length) return;
                    const work = currentWorks[index];
                    if (work) {
                        imageContainer.className = `image-container ${work.customClass}`;
                        imageContainer.innerHTML = work.infoImages.map((img, i) => `
                            <div style="position: relative;">
                                <img src="${img.src}" class="info-img" alt="${img.altText}">
                                <div class="sticker" id="sticker-${index}-${i}">${img.altText}</div>
                            </div>
                        `).join('');

                    const content = `
                        <div style="margin-bottom: 1000px;" class="work-info" data-index="${index}" id="${work.id}">
                            <p>${work.description}</p>
                        </div>
                    `;
                    if (index === 0) {
                        infoContainer.innerHTML = content;
                    } else {
                        infoContainer.innerHTML += content;
                    }
                    titleElement.textContent = work.title; // ÌòÑÏû¨ ÏûëÌíàÏùò Ï†úÎ™©ÏùÑ RectangleÏóê ÌëúÏãú
                    observeLastElement(); // ÏÉàÎ°úÏö¥ ÏöîÏÜåÍ∞Ä Ï∂îÍ∞ÄÎêòÎ©¥ Ïù¥Î•º Í∞êÏßÄ

                    // Ïä§Ìã∞Ïª§Î•º ÏùºÏ†ï ÏãúÍ∞Ñ ÌõÑÏóê ÌëúÏãú
                    setTimeout(() => {
                        document.querySelectorAll(`.sticker`).forEach(sticker => {
                            sticker.style.opacity = 1;
                        });
                    }, 500); // 500ms ÌõÑÏóê Ïä§Ìã∞Ïª§ ÌëúÏãú
                }
            }

            function observeLastElement() {
                const lastElement = infoContainer.querySelector('.work-info:last-child');
                if (lastElement) {
                    const observer = new IntersectionObserver((entries) => {
                        if (entries[0].isIntersecting) {
                            observer.disconnect();
                            if (currentIndex < currentWorks.length - 1) {
                                currentIndex++;
                                displayWorkInfo(currentIndex);
                            }
                        }
                    }, { threshold: 1.0 });
                    observer.observe(lastElement);
                }

                observeWorkElements(); // Î™®Îì† ÏöîÏÜå Í∞êÏßÄ ÏãúÏûë
            }

            function observeWorkElements() {
                const workElements = infoContainer.querySelectorAll('.work-info');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const index = parseInt(entry.target.getAttribute('data-index'), 10);
                            const work = currentWorks[index];
                            if (work) {
                                window.location.hash = work.id; // Ïä§ÌÅ¨Î°§ Ïãú URL Ìï¥Ïãú Í∞í ÏóÖÎç∞Ïù¥Ìä∏
                                titleElement.textContent = work.title;
                                imageContainer.innerHTML = work.infoImages.map((img, i) => `
                                    <div style="position: relative;">
                                        <img src="${img.src}" class="info-img" alt="${img.altText}">
                                        <div class="sticker" id="sticker-${index}-${i}">${img.altText}</div>
                                    </div>
                                `).join('');

                                // Ïä§Ìã∞Ïª§Î•º ÏùºÏ†ï ÏãúÍ∞Ñ ÌõÑÏóê ÌëúÏãú
                                setTimeout(() => {
                                    document.querySelectorAll(`.sticker`).forEach(sticker => {
                                        sticker.style.opacity = 1;
                                    });
                                }, 500); // 500ms ÌõÑÏóê Ïä§Ìã∞Ïª§ ÌëúÏãú
                            }
                        }
                    });
                }, { threshold: 0.5 });

                workElements.forEach(element => {
                    observer.observe(element);
                });
            }

            // Ïù¥ÎØ∏ÏßÄ ÌôïÎåÄÎ•º ÏúÑÌïú Î™®Îã¨ Î°úÏßÅ
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            const closeBtn = document.querySelector(".close");

            imageContainer.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('info-img')) {
                    modal.style.display = "flex";
                    modalImg.src = e.target.src;
                }
            });

            closeBtn.addEventListener('click', function() {
                modal.style.display = "none";
            });

            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });

        });
    </script>
