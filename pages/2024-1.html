    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const works = [
            { 
                year: '2024', 
                title: 'Hongyeon 1.0', 
                description: "Exhibited : <ÌîåÎûúÌã∞ ÌïòÏö∞Ïä§ PlanT House>, ÌôçÏ≤úÎØ∏Ïà†Í¥Ä <br><br> Yewon Jang, Hongyeon 1.0, 2023, Chatbot AI, ChatGPT 3.5, Naver Clova Note, Honyeon-gil interview<br><br>Hongyeon 1.0 is a chatbot AI created by an artist who visited Hongyeon-gil, Yeonhui-dong, Seoul, for four months to collect data about 'Hongyeon-gil.' The artist discovered that despite the high elderly population in Hongyeon-gil, there was a separation between the elderly and young generations. To address this generational divide using AI, the artist created a chatbot that mixes conversations from all generations within Hongyeon-gil. To achieve this, the artist categorized the conversations into youth, elderly, and visitors, and collected both online and offline data about 'Hongyeon-gil' through street interviews, online surveys, and web crawling. This data was then fine-tuned on GPT-3.5 and applied to the chatbot. The chatbot conveys interview responses from various age groups in Hongyeon-gil as if spoken by one person, sharing not only the history, geography, and culture of Hongyeon-gil but also personal experiences and memories as if living there. The chatbot is accessible to everyone through an avatar website.", 
                media: 'Website, Isolated Data', 
                thumbnail: './thumbnails/hongyeon1.0.png',
                infoImages: ['./thumbnails/hongyeon1.0-1.png', './thumbnails/hongyeon1.0-2.png']
            },
            { 
                year: '2023', 
                title: 'Cell on the Beach', 
                description: 'A web-based party where two girls reminisce about their memories from science high school.', 
                media: 'Website, <br>Math, Science, and Mind', 
                thumbnail: './thumbnails/cellonthebeach.png',
                infoImages: ['./thumbnails/cellonthebeach-1.png']
            },
            { 
                year: '2023', 
                title: 'MemeProject', 
                description: 'Virtual businesses that collect and preserve memes', 
                media: 'Website', 
                thumbnail: './thumbnails/memeproject.png',
                infoImages: []
            },
            { 
                year: '2023', 
                title: 'MemeProject (world.html)', 
                description: 'Meme Waterwheelüé°üé°üé°', 
                media: 'Website', 
                thumbnail: './thumbnails/memeprojectworld.png',
                infoImages: []
            },
            { 
                year: '2024', 
                title: 'p5. Ko Translate', 
                description: 'Translation of the website of p5.js to be renewed', 
                media: 'Accessibility', 
                thumbnail: './thumbnails/p5kotranslate.png',
                infoImages: []
            },
            { 
                year: '2023', 
                title: 'Simulating #1,2,3', 
                description: 'Translation of the website of p5.js to be renewed', 
                media: 'Video, <br>Math, Science, and Mind', 
                thumbnail: './thumbnails/simulating.png',
                infoImages: []
            },
            { 
                year: '2022', 
                title: 'delta-individualism', 
                description: 'The Goldberg device, which represents an inefficient machine, accuses modern social problems. It uses the concept of social entropy.', 
                media: 'Video, <br>Math, Science, and Mind', 
                thumbnail: './thumbnails/deltaindividualism.png',
                infoImages: []
            },
            { 
                year: '2022', 
                title: 'Franklin', 
                description: 'Debiased korean AI fairytale generator', 
                media: 'Isolated Data, Paper', 
                thumbnail: './thumbnails/franklin.png',
                infoImages: []
            },
            { 
                year: '2021', 
                title: 'Singlet & Multiplet', 
                description: "Work connecting 'Multiple Selves' and 'Quantum Mechanics'", 
                media: 'Video, <br>Math, Science, and Mind', 
                thumbnail: './thumbnails/singletmultiplet.png',
                infoImages: []
            },
        ];


    const yearSelectElement = document.getElementById('yearSelect');
    const mediaSelectElement = document.getElementById('mediaSelect');
    const infoContainer = document.querySelector('.information');
    const titleElement = document.querySelector('.Rectangle-22 p');
    const imageContainer = document.querySelector('.image-container');
    let currentWorks = works; // Ï≤òÏùåÏóî Î™®Îì† ÏûëÌíàÏùÑ Î≥¥Ïó¨Ï§å
    let currentIndex = 0;

    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Í∏∞Î≥∏ ÏÉÅÌÉúÎ°ú Ï≤´ Î≤àÏß∏ ÏûëÌíà ÏûêÎèô ÌëúÏãú
    updateWorkList('all', 'all', true);

    yearSelectElement.addEventListener('change', function() {
        updateWorkList(this.value, mediaSelectElement.value, false);
    });

    mediaSelectElement.addEventListener('change', function() {
        updateWorkList(yearSelectElement.value, this.value, false);
    });

    function updateWorkList(selectedYear, selectedMedia, initialLoad) {
        const tableBody = document.querySelector('.worklist tbody');
        tableBody.innerHTML = ''; // Í∏∞Ï°¥Ïùò ÌÖåÏù¥Î∏î ÎÇ¥Ïö©ÏùÑ ÏßÄÏõÄ
        currentWorks = works.filter(work => {
            return (selectedYear === 'all' || work.year === selectedYear) &&
                   (selectedMedia === 'all' || work.media.includes(selectedMedia));
        });

        // ÌÖåÏù¥Î∏îÏóê ÌïÑÌÑ∞ÎßÅÎêú ÏûëÌíàÏùÑ ÌëúÏãú
        currentWorks.forEach((work, index) => {
            const row = `<tr data-title="${work.title}">
                <td><a href="javascript:void(0);" class="work-link" data-index="${index}">${work.title}</a></td>
                <td><img src="${work.thumbnail}" class="thumbnail" alt="${work.title} Thumbnail"></td>
            </tr>`;
            tableBody.innerHTML += row;
        });

        // ÌéòÏù¥ÏßÄ Ï≤´ Î°úÎìú ÎòêÎäî ÌïÑÌÑ∞ÎßÅ ÌõÑ Ï≤´ Î≤àÏß∏ ÏûëÌíà ÏûêÎèô ÌëúÏãú
        if (currentWorks.length > 0) {
            currentIndex = 0; // Ï≤´ Î≤àÏß∏ ÏûëÌíàÏùò Ïù∏Îç±Ïä§Î•º Ï¥àÍ∏∞Ìôî
            if (initialLoad) {
                displayWorkInfo(currentIndex); // Ï≤´ Î≤àÏß∏ ÏûëÌíàÏùÑ ÏûêÎèôÏúºÎ°ú Î≥¥Ïó¨Ï§å
                checkForHashAndDisplay(); // Ìï¥Ïãú ÌôïÏù∏ ÌõÑ Ìï¥Îãπ ÏûëÌíàÏúºÎ°ú Ïù¥Îèô
            } else {
                displayWorkInfo(currentIndex); // ÌïÑÌÑ∞ÎßÅ ÌõÑ Ï≤´ Î≤àÏß∏ ÏûëÌíàÏùÑ ÏûêÎèôÏúºÎ°ú Î≥¥Ïó¨Ï§å
            }
        }

        // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏Î•º ÏÑ§Ï†ïÌïòÏó¨ ÏÇ¨Ïö©ÏûêÍ∞Ä ÏûëÌíàÏùÑ ÌÅ¥Î¶≠ÌïòÎ©¥ Ìï¥Îãπ ÏûëÌíàÏùò Ï†ïÎ≥¥Í∞Ä ÌëúÏãúÎêòÎèÑÎ°ù Ìï®
        document.querySelectorAll('.work-link').forEach(link => {
            link.addEventListener('click', function() {
                currentIndex = parseInt(this.getAttribute('data-index'), 10);
                displayWorkInfo(currentIndex);
            });
        });
    }

    function displayWorkInfo(index) {
        if (index < 0 || index >= currentWorks.length) return;
        const work = currentWorks[index];
        if (work) {
            const content = `
                <div style="margin-bottom: 1000px;" class="work-info" data-index="${index}">
                    <p>${work.description}</p>
                </div>
            `;
            if (index === 0) {
                infoContainer.innerHTML = content;
            } else {
                infoContainer.innerHTML += content;
            }
            titleElement.textContent = work.title; // ÌòÑÏû¨ ÏûëÌíàÏùò Ï†úÎ™©ÏùÑ RectangleÏóê ÌëúÏãú
            imageContainer.innerHTML = work.infoImages.map(img => `<img src="${img}" class="info-img">`).join('');
            observeLastElement(); // ÏÉàÎ°úÏö¥ ÏöîÏÜåÍ∞Ä Ï∂îÍ∞ÄÎêòÎ©¥ Ïù¥Î•º Í∞êÏßÄ
            updateURLHash(work.title); // URL Ìï¥Ïãú ÏóÖÎç∞Ïù¥Ìä∏
        }
    }

    function observeLastElement() {
        const lastElement = infoContainer.querySelector('.work-info:last-child');
        if (lastElement) {
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting) {
                    observer.disconnect();
                    if (currentIndex < currentWorks.length - 1) {
                        currentIndex++;
                        displayWorkInfo(currentIndex);
                    }
                }
            }, { threshold: 1.0 });
            observer.observe(lastElement);
        }

        observeWorkElements(); // Î™®Îì† ÏöîÏÜå Í∞êÏßÄ ÏãúÏûë
    }

    function observeWorkElements() {
        const workElements = infoContainer.querySelectorAll('.work-info');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const index = parseInt(entry.target.getAttribute('data-index'), 10);
                    const work = currentWorks[index];
                    if (work) {
                        titleElement.textContent = work.title;
                        imageContainer.innerHTML = work.infoImages.map(img => `<img src="${img}" class="info-img">`).join('');
                        updateURLHash(work.title); // URL Ìï¥Ïãú ÏóÖÎç∞Ïù¥Ìä∏
                    }
                }
            });
        }, { threshold: 0.5 });

        workElements.forEach(element => {
            observer.observe(element);
        });
    }

    function updateURLHash(title) {
        const hash = encodeURIComponent(title);
        history.replaceState(null, null, `#${hash}`);
    }

    function checkForHashAndDisplay() {
        const hash = decodeURIComponent(window.location.hash.substring(1)); // Ìï¥ÏãúÏóêÏÑú Ï†úÎ™© Í∞ÄÏ†∏Ïò§Í∏∞
        const workIndex = currentWorks.findIndex(work => work.title === hash);
        if (workIndex !== -1) {
            displayWorkInfo(workIndex); // Ìï¥ÏãúÏôÄ ÏùºÏπòÌïòÎäî ÏûëÌíàÏùÑ Ï∞æÏúºÎ©¥ ÌëúÏãú
            document.querySelector('.information').scrollIntoView(); // Ìï¥Îãπ ÏûëÌíàÏúºÎ°ú Ïä§ÌÅ¨Î°§
        }
    }
});
