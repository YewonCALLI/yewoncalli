<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍연 1.0에 대한 글</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .worklist{
            position: relative;
            width: 90%;
        }
        .worklist tbody {
            position: relative;
            display: block;
            overflow-y: auto;
            height: 78vh;
            -ms-overflow-style: none;
        }
        .worklist tbody::-webkit-scrollbar{
            display:none;
        }
        .worklist td{
            padding: 0px;
            border: none;
        }
        .worklist thead, .worklist tbody tr {
            display: table;
        }
        .thumbnail {
            width: 100%;
        }
        .worklist img{
            cursor: pointer;
        }
        .information {
            max-height: 600px;
            overflow-y: auto;
        }
        .info-img {
            width: 90%;
            cursor: pointer;
        }
        .first-line {
            position: absolute;
            left: 17.4%;
            height: 100%;
        }
        .second-line {
            position: absolute;
            left: 60.7%;
            top: 0px;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items:flex-start;
        }
        .third-line {
            position: absolute;
            left: 73.7%;
            top: 0px;
            height: 100%;
            z-index: -1;
        }
        .fourth-line {
            position: absolute;
            left: 75.3%;
            top: 0px;
            height: 100%;
            z-index: -1;
        }
        .image-container {
            position: relative;
            top: 0px;
            width: 100%;
            height: 100%;
            left: 2.1%;
            display: flex;
            flex-direction: column;
            overflow-y:scroll;
            gap: 10px;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 700px;
        }
        .modal-content, .close {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover, .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* 스티커 스타일 */
        .sticker {
            position: relative;
            width: 90%;
            background-color: #20ff00;
            text-align: left;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
            font-size: 0.7rem;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            animation: showSticker 1s forwards;
        }

        .sticker p{
            margin: 0;
            text-align: left;
        }

        .information a{
            color: #333;
            font-family: "Work Sans", sans-serif; 
            font-weight: bold;
            font-size: large;
            text-decoration: none;
        }

        .information a:hover{
            color: #FF4646;
        }   

        /* 스티커 애니메이션 */
        @keyframes showSticker {
            0% { opacity: 0; transform: translateY(-10px) rotate(-10deg); }
            100% { opacity: 1; transform: translateY(0) rotate(0deg); }
        }


        @media (max-width: 450px) {
            .item1 {
                position: relative;
                top: 10px;
                left: 10px;
                flex-direction: column;
            }
            .second-line {
                flex-direction: column;
                align-items: flex-start;
            }
            .image-container {
                margin-left: 0;
                width: 100%;
                text-align: center;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const works = [
                { 
                    year: '2024', 
                    title: 'Word Wide Web', 
                    description: 'Performed : SFPC(School for Poetic Computation) <br><br> Word Wide Web is a project I developed while attending the "Human-Scale Natural Language Processing" course at SFPC Summer School. In this course, around a dozen participants, including myself, contributed by curating and submitting our own unique text data. I submitted a poetic essay inspired by the works of Dai Yoko and George Eliot. <br><br> We meticulously broke down these text contributions into individual words and classified them into 15 different parts of speech, such as nouns, adjectives, and adverbs. Additionally, we labeled each word based on six criteria: dog-cat, utilitarian-romantic, static-dynamic, concrete-intangible, satisfying-irritating, and hard-soft. <br><br>Using the scores from these labels, created a method to measure the similarity between words, allowing our system to suggest synonyms within the framework we developed. Now, I invite you to explore: do the words you select feel similar to the ones orbiting them? Or do they seem entirely different? Embrace the strange and unexpected gaps as you play the Word Wide Web game. <br><br><a href="https://solarword.vercel.app/">Word Wide Web</a> is a game where you weave together words that are similar or seem related within the system we created. The goal is to weave as many words as possible in a short amount of time. Speed is the key to victory! ', 
                    media: 'Digital, Poetic', 
                    thumbnail: '../assets/image/wordwideweb.png',
                    infoImages:  [{ src: '../assets/image/wordwideweb/wordwideweb1.gif', altText: 'GIF image of the "Word Wide Web" poster, showing a repeating sequence of the front and back sides.'}, 
                        {src: '../assets/image/wordwideweb/wordwideweb2.png', altText: 'Front side of the poster'},
                        {src: '../assets/image/wordwideweb/wordwideweb3.png', altText: 'Back side of the poster'},
                    ],
                    id: 'wordwideweb',
                },
                {
                    year: '2024',
                    title: 'Hongyeon 1.0',
                    description: `Exhibited at <i>The Silver Bell Challenge: Hong Yeon-gil Project</i>, ten to the n <br><br> Yewon Jang, Hongyeon 1.0, 2023, Chatbot AI, ChatGPT 3.5, Naver Clova Note, Hongyeon-gil interviews<br><br> <a href="https://hongyeon.vercel.app/">Hongyeon 1.0</a> is a chatbot AI developed by the artist Yewon Jang, who spent four months in Hongyeon-gil, Yeonhui-dong, Seoul, collecting data about the area. The artist observed a generational divide between the elderly and younger populations and aimed to bridge this gap using AI. The chatbot blends conversations from various generations in Hongyeon-gil, incorporating data gathered from street interviews, online surveys, and web crawling. This data was fine-tuned on GPT-3.5 to create a chatbot that speaks with a unified voice representing multiple perspectives. The chatbot shares not only the history, geography, and culture of Hongyeon-gil but also personal experiences and memories, as if lived by one person. It is accessible to everyone through an avatar website.<br><br><b>Interview Excerpt:</b><br><br><b>Eunchong:</b> I understand that AI chatbots require extensive data preprocessing before they can generate coherent speech. Can you explain the AI generation process for this project?<br><br><b>Yewon:</b> I first visited Hongyeon-gil in July. Over six months, we familiarized ourselves with the area, approached residents, and conducted interviews and Google Form events. I even remember directly asking people about their thoughts on Hongyeon-gil. We spent time talking to residents and visitors, collecting information, which we then transcribed using Clova Note.<br><br><b>Eunchong:</b> How does your work differ from other AI models?<br><br><b>Yewon:</b> While traditional chatbots provide answers based on objective information, the data I collected reflects the language habits, emotions, and everyday experiences of Hongyeon-gil residents. The stories are more personal and capture the essence of life in Hongyeon-gil.<br><br><b>Eunchong:</b> What was the most challenging part of creating the AI chatbot?<br><br><b>Yewon:</b> Capturing the lives of the residents within the chatbot was the most challenging part. Processing and training the data involved repeatedly listening to interview recordings, which often moved me deeply. It felt more like archaeology or exploration than development. This project was a small challenge to the current AI scene, as it wasn’t about perfection.<br><br><b>Eunchong:</b> Your AI sometimes says unexpected things, which gives it a novelist-like quality. You played a significant role in this project, especially by emphasizing communication across regions and generations. I believe the project's success is largely due to your efforts in listening to the elderly, gathering feedback, and incorporating it into your work.`,
                    media: 'Digital',
                    thumbnail: '../assets/image/hongyeon1.0.png',
                    infoImages: [
                        { src: '../assets/image/hongyeon.gif', altText: 'Screen recording of the interface using the Hongyeon 1.0 AI to inquire about information on Hongyeon-gil.' },
                        { src: '../assets/image/hongyeongil2.png', altText: 'Exhibition view of Hongyeon 1.0 displayed at "ten to the n"' },
                        { src: '../assets/image/hongyeongil3.png', altText: 'Photograph of multiple posters for the "Hongyeon Gil Memory Collection Survey" event, displayed in various locations along the street.' }
                    ],
                    id: 'hongyeon1-0',
                },
                { 
                    year: '2024', 
                    title: 'ABT', 
                    description: "Exhibited : &lt;The Silver Bell Challenge: Hong Yeon-gil Project&gt, ten to the n<br><br> Yewon Jang, Hongyeon 1.0, 2023, Chatbot AI, ChatGPT 3.5, Naver Clova Note, Honyeon-gil interview<br><br>Hongyeon 1.0 is a chatbot AI created by an artist who visited Hongyeon-gil, Yeonhui-dong, Seoul, for four months to collect data about 'Hongyeon-gil.' The artist discovered that despite the high elderly population in Hongyeon-gil, there was a separation between the elderly and young generations. To address this generational divide using AI, the artist created a chatbot that mixes conversations from all generations within Hongyeon-gil. To achieve this, the artist categorized the conversations into youth, elderly, and visitors, and collected both online and offline data about 'Hongyeon-gil' through street interviews, online surveys, and web crawling. This data was then fine-tuned on GPT-3.5 and applied to the chatbot. The chatbot conveys interview responses from various age groups in Hongyeon-gil as if spoken by one person, sharing not only the history, geography, and culture of Hongyeon-gil but also personal experiences and memories as if living there. The chatbot is accessible to everyone through an avatar website.", 
                    media: 'Digital, Branding&UX/UI', 
                    thumbnail: '../assets/image/ABT website.png',
                    infoImages:  [{ src: '../assets/image/hongyeon.gif', altText: 'Word Wide Web Thumbnail' }],
                    id: 'abt',
                },
                { 
                    year: '2023', 
                    title: 'Cell on the Beach', 
                    description: 'A web-based party where two girls reminisce about their memories from science high school.', 
                    media: 'Digital', 
                    thumbnail: '../assets/image/cellonthebeach.png',
                    infoImages: ['./thumbnails/cellonthebeach-1.png'],
                    id: 'cell-on-the-beach'
                },
                { 
                    year: '2023', 
                    title: 'MemeProject', 
                    description: 'Virtual businesses that collect and preserve memes', 
                    media: 'Digital', 
                    thumbnail: '../assets/image/meme project.png',
                    infoImages: [],
                    id: 'memeproject'
                },
                { 
                    year: '2023', 
                    title: 'MemeProject (world.html)', 
                    description: 'Meme Waterwheel🎡🎡🎡', 
                    media: 'Digital', 
                    thumbnail: '../assets/image/memproject (world.html).png',
                    infoImages: [],
                    id: 'memeproject-world'
                },
                { 
                    year: '2024', 
                    title: 'p5. Ko Translate', 
                    description: 'Translation of the website of p5.js to be renewed', 
                    media: 'Accessibility', 
                    thumbnail: '../assets/image/p5kotranslate.png',
                    infoImages: [],
                    id: 'p5-ko-translate'
                },
                { 
                    year: '2023', 
                    title: 'Simulating #1,2,3', 
                    description: 'Translation of the website of p5.js to be renewed', 
                    media: 'Physics', 
                    thumbnail: '../assets/image/Simulating.png',
                    infoImages: [],
                    id: 'simulating'
                },
                { 
                    year: '2021', 
                    title: 'Singlet & Multiplet', 
                    description: "Work connecting 'Multiple Selves' and 'Quantum Mechanics'", 
                    media: 'Physics', 
                    thumbnail: '../assets/image/Singlet&Multiplet.png',
                    infoImages: [],
                    id: 'singlet-multiplet'
                },
            ];

            const yearSelectElement = document.getElementById('yearSelect');
            const mediaSelectElement = document.getElementById('mediaSelect');
            const infoContainer = document.querySelector('.information');
            const titleElement = document.querySelector('.Rectangle-22 p');
            const imageContainer = document.querySelector('.image-container');
            let currentWorks = works; // 처음엔 모든 작품을 보여줌
            let currentIndex = 0;

            // URL의 해시값을 확인하여 해당 작품을 로드
            const urlHash = window.location.hash.substring(1);
            if (urlHash) {
                const targetWorkIndex = works.findIndex(work => work.id === urlHash);
                if (targetWorkIndex !== -1) {
                    currentIndex = targetWorkIndex;
                }
            }

            updateWorkList('all', 'all', true);

            yearSelectElement.addEventListener('change', function() {
                updateWorkList(this.value, mediaSelectElement.value, false);
            });

            mediaSelectElement.addEventListener('change', function() {
                updateWorkList(yearSelectElement.value, this.value, false);
            });

            function updateWorkList(selectedYear, selectedMedia, initialLoad) {
                const tableBody = document.querySelector('.worklist tbody');
                tableBody.innerHTML = ''; // 기존의 테이블 내용을 지움
                currentWorks = works.filter(work => {
                    return (selectedYear === 'all' || work.year === selectedYear) &&
                        (selectedMedia === 'all' || work.media.includes(selectedMedia));
                });

                // 테이블에 필터링된 작품을 표시
                currentWorks.forEach((work, index) => {
                    const row = `<tr data-title="${work.title}">
                        <td><img src="${work.thumbnail}" class="thumbnail work-link" data-index="${index}" data-id="${work.id}" alt="${work.title} Thumbnail"></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });

                // 페이지 첫 로드 또는 필터링 후 첫 번째 작품 자동 표시
                if (currentWorks.length > 0) {
                    if (initialLoad) {
                        currentIndex = 0;
                        currentWorks.forEach((_, index) => {
                            displayWorkInfo(index); // 모든 작품 정보를 한 번에 표시
                        });
                    } else {
                        currentIndex = 0;
                        displayWorkInfo(currentIndex); // 필터링 후 첫 번째 작품을 자동으로 보여줌
                    }
                }

                // 클릭 이벤트를 설정하여 사용자가 썸네일을 클릭하면 해당 작품의 정보가 표시되도록 함
                document.querySelectorAll('.work-link').forEach(link => {
                    link.addEventListener('click', function() {
                        currentIndex = parseInt(this.getAttribute('data-index'), 10);
                        const workId = this.getAttribute('data-id');
                        window.location.hash = workId;
                        displayWorkInfo(currentIndex);
                        document.getElementById(workId).scrollIntoView({ behavior: 'smooth' }); // 클릭 시 해당 위치로 이동
                    });
                });
            }

           

            function displayWorkInfo(index) {
                if (index < 0 || index >= currentWorks.length) return;
                    const work = currentWorks[index];
                    if (work) {
                        imageContainer.className = `image-container ${work.customClass}`;
                        imageContainer.innerHTML = work.infoImages.map((img, i) => `
                            <div style="position: relative;">
                                <img src="${img.src}" class="info-img" alt="${img.altText}">
                                <div class="sticker" id="sticker-${index}-${i}">${img.altText}</div>
                            </div>
                        `).join('');

                    const content = `
                        <div style="margin-bottom: 1000px;" class="work-info" data-index="${index}" id="${work.id}">
                            <p>${work.description}</p>
                        </div>
                    `;
                    if (index === 0) {
                        infoContainer.innerHTML = content;
                    } else {
                        infoContainer.innerHTML += content;
                    }
                    titleElement.textContent = work.title; // 현재 작품의 제목을 Rectangle에 표시
                    observeLastElement(); // 새로운 요소가 추가되면 이를 감지

                    // 스티커를 일정 시간 후에 표시
                    setTimeout(() => {
                        document.querySelectorAll(`.sticker`).forEach(sticker => {
                            sticker.style.opacity = 1;
                        });
                    }, 500); // 500ms 후에 스티커 표시
                }
            }

            function observeLastElement() {
                const lastElement = infoContainer.querySelector('.work-info:last-child');
                if (lastElement) {
                    const observer = new IntersectionObserver((entries) => {
                        if (entries[0].isIntersecting) {
                            observer.disconnect();
                            if (currentIndex < currentWorks.length - 1) {
                                currentIndex++;
                                displayWorkInfo(currentIndex);
                            }
                        }
                    }, { threshold: 1.0 });
                    observer.observe(lastElement);
                }

                observeWorkElements(); // 모든 요소 감지 시작
            }

            function observeWorkElements() {
                const workElements = infoContainer.querySelectorAll('.work-info');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const index = parseInt(entry.target.getAttribute('data-index'), 10);
                            const work = currentWorks[index];
                            if (work) {
                                window.location.hash = work.id; // 스크롤 시 URL 해시 값 업데이트
                                titleElement.textContent = work.title;
                                imageContainer.innerHTML = work.infoImages.map((img, i) => `
                                    <div style="position: relative;">
                                        <img src="${img.src}" class="info-img" alt="${img.altText}">
                                        <div class="sticker" id="sticker-${index}-${i}">${img.altText}</div>
                                    </div>
                                `).join('');

                                // 스티커를 일정 시간 후에 표시
                                setTimeout(() => {
                                    document.querySelectorAll(`.sticker`).forEach(sticker => {
                                        sticker.style.opacity = 1;
                                    });
                                }, 500); // 500ms 후에 스티커 표시
                            }
                        }
                    });
                }, { threshold: 0.5 });

                workElements.forEach(element => {
                    observer.observe(element);
                });
            }

            // 이미지 확대를 위한 모달 로직
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            const closeBtn = document.querySelector(".close");

            imageContainer.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('info-img')) {
                    modal.style.display = "flex";
                    modalImg.src = e.target.src;
                }
            });

            closeBtn.addEventListener('click', function() {
                modal.style.display = "none";
            });

            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });

        });
    </script>
</head>
<body>
    <div class="first-line">
        <div class="Vector-1"></div>
        <div class="Rectangle-22">
            <p></p> <!-- 기본값을 초기 첫 작품으로 설정 -->

    <div class="third-line">

    </div>

    <div class="item1">
        <div class="Rectangle-2">
            <div class="Rectangle-3"></div>
            <div class="Yeb2001">
                🌹 Ye￦(b.2001)

            is a digital - psychophysicist<br>
            from Seoul, South Korea.
        </div>

    <div class="information">

    </div>
    <div class="item4">
        <div class="select">
            <select id="yearSelect">
                <option value="all">All</option>
                <option value="2024">2024</option>

                <option value="2022">2022</option>

                <option value="other">Others</option>
            </select>
            <select id="mediaSelect">
                <option value="all">📡 All Media</option>
                <option value="Website">📱 Digital</option>

                <option value="Physics">🧪 Physics</option>
                <option value="Branding&UX/UI">🎨 Branding&UX/UI</option>

        </div>
        <table class="worklist">
            <thead>
                <tr>
                </tr>
            </thead>

                <!-- 작업 목록이 동적으로 삽입됩니다 -->
            </tbody>
        </table>

    <!-- 모달 구조 -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>
</body>
</html>
